<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .confirm-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.76);
      color: #e0e6ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .confirm-screen h1 {
      margin-bottom: 20px;
        width: 100%;
        text-align: center;
    }
    .confirm-screen button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas {
      display: block;
      height: 100vh;
      aspect-ratio: 16/9;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
<div id="confirm" class="confirm-screen">
    <h1>これより遠隔操作による動画再生が開始されます。</h1>
    <button id="confirm-button">Confirmed</button>
</div>
  <canvas id="canvas"></canvas>

  <video src="" id="video"></video>

  <script src="./display/display.js"></script>
</body>
</html>
